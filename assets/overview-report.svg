<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="360" fill="#ffffff" />
  <!-- Header text -->
  <text x="50%" y="60" text-anchor="middle" font-family="DM Sans, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" font-weight="600" fill="#2563eb">
    Example Report
  </text>
  <!-- Report card -->
  <rect x="140" y="110" width="360" height="190" rx="12" ry="12" fill="#f9fafb" stroke="#e5e7eb" />
  <!-- Icon (small blue bar chart) -->
  <rect x="170" y="140" width="22" height="60" fill="#bfdbfe" />
  <rect x="200" y="130" width="22" height="70" fill="#60a5fa" />
  <rect x="230" y="150" width="22" height="50" fill="#2563eb" />
  <!-- Lines of text -->
  <rect x="270" y="135" width="190" height="8" fill="#e5e7eb" />
  <rect x="270" y="155" width="170" height="8" fill="#e5e7eb" />
  <rect x="270" y="175" width="150" height="8" fill="#e5e7eb" />
  <rect x="170" y="215" width="260" height="8" fill="#e5e7eb" />
  <rect x="170" y="235" width="220" height="8" fill="#e5e7eb" />
  <!-- Caption -->
  <text x="50%" y="330" text-anchor="middle" font-family="DM Sans, system-ui" font-size="14" fill="#4b5563">
    Visual placeholder for a structured Product Intelligence report
  </text>
</svg>

