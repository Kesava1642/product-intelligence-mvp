<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="360" fill="#ffffff" />
  <!-- Header text -->
  <text x="50%" y="60" text-anchor="middle" font-family="DM Sans, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" font-weight="600" fill="#2563eb">
    3-Step Flow
  </text>
  <!-- Simple step icons -->
  <g transform="translate(120,150)">
    <circle cx="0" cy="0" r="22" fill="#2563eb" fill-opacity="0.12" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="6" text-anchor="middle" font-family="DM Sans, system-ui" font-size="16" font-weight="600" fill="#2563eb">1</text>
  </g>
  <g transform="translate(320,150)">
    <circle cx="0" cy="0" r="22" fill="#2563eb" fill-opacity="0.12" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="6" text-anchor="middle" font-family="DM Sans, system-ui" font-size="16" font-weight="600" fill="#2563eb">2</text>
  </g>
  <g transform="translate(520,150)">
    <circle cx="0" cy="0" r="22" fill="#2563eb" fill-opacity="0.12" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="6" text-anchor="middle" font-family="DM Sans, system-ui" font-size="16" font-weight="600" fill="#2563eb">3</text>
  </g>
  <!-- Connecting line -->
  <line x1="142" y1="150" x2="298" y2="150" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" />
  <line x1="342" y1="150" x2="498" y2="150" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" />
  <!-- Caption -->
  <text x="50%" y="230" text-anchor="middle" font-family="DM Sans, system-ui" font-size="14" fill="#4b5563">
    Visual placeholder for the 3-step Product Intelligence flow
  </text>
</svg>

